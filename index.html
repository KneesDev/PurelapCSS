<!DOCTYPE html>
<html>

<head>
    <title>Purelap Example</title>
    <link rel="stylesheet" href="purelap.css">
</head>

<body>
    <center>
        <div>
            <h1>This is an <a href="https://example.com" target="_blank">example</a></h1>
            <p>Hello world</p>
            <p class="noselect">You can't select this text.</p>
            <button class="btn-primary">Button</button>
            <button class="btn-secondary">Secondary Button</button>
            <button class="btn-ghost">Ghost Button</button>
            <br>
            <button class="btn-primary" disabled>Disabled Button</button>
            <button class="btn-secondary" disabled>Disabled Secondary Button</button>
            <button class="btn-ghost" disabled>Disabled Ghost Button</button>
            <br>
            <input type="range" min="0" max="100" value="75" class="slider">
            <div class="alert" role="alert">
                <strong>Note: </strong>This is an awesome alert.
            </div>
            <input type="text" class="textbox" placeholder="Textbox">
            <br>
            <input type="text" class="textbox" placeholder="Disabled Textbox" disabled>
        </div>
    </center>
</body>

</html>
